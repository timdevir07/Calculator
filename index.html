<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Normal_Calculator</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="cal">
    <input type="text" id="display" readonly>
    <br>
    <section id="allbtn">
    <button id="cbtn" onclick="currentVal=currentVal+1;document.querySelector('#display').value=currentVal;">1</button>
    <button id="cbtn" onclick="currentVal=currentVal+2;document.querySelector('#display').value=currentVal;">2</button>
    <button id="cbtn" onclick="currentVal=currentVal+3;document.querySelector('#display').value=currentVal;">3</button>
    <br>
    <button id="cbtn"onclick="currentVal=currentVal+4;document.querySelector('#display').value=currentVal;">4</button>
    <button id="cbtn"onclick="currentVal=currentVal+5;document.querySelector('#display').value=currentVal;">5</button>
    <button id="cbtn"onclick="currentVal=currentVal+6;document.querySelector('#display').value=currentVal;">6</button>
    <br>
    <button id="cbtn"onclick="currentVal=currentVal+7;document.querySelector('#display').value=currentVal;">7</button>
    <button id="cbtn"onclick="currentVal=currentVal+8;document.querySelector('#display').value=currentVal;">8</button>
    <button id="cbtn"onclick="currentVal=currentVal+9;document.querySelector('#display').value=currentVal;">9</button>
    <br>
    <button id="cbtn"onclick="currentVal=currentVal+0;document.querySelector('#display').value=currentVal;">0</button>
    <button id="cbtn"onclick="currentVal=currentVal+'+';document.querySelector('#display').value=currentVal;">+</button>
    <button id="cbtn"onclick="currentVal=currentVal+'-';document.querySelector('#display').value=currentVal;">-</button>
    <br>
    <button id="cbtn"onclick="currentVal=currentVal+'*';document.querySelector('#display').value=currentVal;">*</button>
    <button id="cbtn"onclick="currentVal=currentVal+'/';document.querySelector('#display').value=currentVal;">/</button>
    <button id="cbtn"onclick="currentVal=currentVal+'%';document.querySelector('#display').value=currentVal;">%</button>
    <br>
    <button id="cbtn"onclick="let result=eval(currentVal);document.querySelector('#display').value=result;">=</button>
    <button id="cbtn"onclick="currentVal=currentVal.slice(0, -1);document.querySelector('#display').value=currentVal;">DEl</button>
    <button id="cbtn"onclick="currentVal='';document.querySelector('#display').value=currentVal;">CLR</button>
    </section>
    <!-- Action -->
    <p id="act"></p>
  </div>
  <script>
    let currentVal='';
    document.querySelector('#display').value=currentVal;
  </script>
</body>
</html>
